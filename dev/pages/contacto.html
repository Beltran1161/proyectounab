<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>

<body>
    <form action="" method="post">
        <table align="center" cellspacing="2" valign="center" cellpadding="2">
            <tr>
                <td><label for="nombre">Nombres:</label></td>
                <td><input type="text" id="nombre" name="nombre_usuario"></td>
            </tr>
            <tr>
                <td><label for="apellido">Apellidos:</label></td>
                <td><input type="text" id="apellido" name="apellido_usuario"></td>
            </tr>
            <tr>
                <td><label for="correo">Correo:</label></td>
                <td><input type="email" id="correo" name="correo_usuario"></td>
            </tr>
            <tr>
                <td><label for="telefono">Tel√©fono:</label></td>
                <td><input type="tel" id="telefono" name="telefono_usuario"></td>
            </tr>
            <tr>
                <td><label for="mensaje">Mensaje:</label></td>
                <td><textarea name="mensaje_usuario" id="mensaje" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit">Enviar</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
